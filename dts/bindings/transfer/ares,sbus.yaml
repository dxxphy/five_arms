description: SBUS

compatible: "ares,sbus"

properties:
  frame_size:
    description: Frame size
    type: int
    default: 25
  input_channels:
    description: Number of input channels
    type: int
    default: 16
  start_byte:
    description: Start byte
    type: int
    default: 0x0F
  end_byte:
    description: End byte
    type: int
    default: 0x00